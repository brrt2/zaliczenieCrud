        <h2>{{ faktura.dataWystawienia }}</h2>

            <a (click)="faktura.hide = !faktura.hide" href="#" class="btn btn-info">

              <a href="#" (click)="removeTask(faktura)" class="btn btn-danger">
                Remove
              </a>
        </div>
      </div>
